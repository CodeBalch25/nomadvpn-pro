version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nomadvpn-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nomadvpn
      POSTGRES_PASSWORD: nomadvpn_secret_2024
      POSTGRES_DB: nomadvpn_pro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomadvpn -d nomadvpn_pro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
